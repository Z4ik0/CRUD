<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS own -->

</head>

<body class="body">
    <header>
        <h1 class="tittle">PERROS</h1>
    </header>
    <main>
        <div class="container mb-5 form">
            <p class="form-titulo">Registro de perros</p>
            <form class="needs-validation">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="Nombre" name="Nombre" class="input form-control" required>
                    </div>
                    <div class="col-3 mb-3">
                        <label for="Edad">Edad</label>
                        <input type="number" id="Edad" name="Edad" class="input form-control" placeholder="En aÃ±os" required>
                    </div>
                    <div class="col mb-3">
                        <label for="Raza">Raza</label>
                        <select id="Raza" name="Raza" class="input form-select" required>
                            <option selected disabled value=""></option>
                            <option value="doberman">Doberman</option>
                            <option value="pastoraleman">Pastoraleman</option>
                            <option value="chihuahua">Chihuahua</option>
                            <option value="bordercolie">Bordercolie</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col mb-4">
                        <label for="Sexo">Sexo</label>
                        <select name="Sexo" id="Sexo" class="input form-select" required>
                            <option selected disabled value=""></option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="col mb-4">
                        <label for="Peso">Peso</label>
                        <input type="number" id="Peso" name="Peso" class="input form-control" placeholder="En kilogramos" required>
                    </div>
                    <div class="col-7 mb-4">
                        <label for="Fotografia">Fotografia</label>
                        <input type="file" id="Fotografia" name="Fotografia" class="input form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <button type="submit" class="savebutton">Guardar</button>
                    </div>
                </div>
        </div>
        </form>
        </div>

        <div class="container tabla">
            <p class="tabla-title">Perros registrados</p>
            <table class="table table-hover align-middle">
                <thead class="table-info">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Fotografia</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Actualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laila</td>
                        <td>15</td>
                        <td>Chihuahua</td>
                        <td>Hembra</td>
                        <td>25</td>
                        <td>nel</td>
                        <td><button type="button" class="btn delete"><i class="bi bi-trash"></i></td></button>
                        <td><button type="button" class="btn edit"><i class="bi bi-pencil-square"></i></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
